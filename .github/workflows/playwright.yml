name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint TypeScript files
        run: npm run lint

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run tests on ${{ matrix.browser }}
        run: npm test -- --project=${{ matrix.browser }}
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.node-version }}-${{ matrix.browser }}
          path: |
            test-results/
            blob-report/
            allure-results/
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.node-version }}-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 14

  merge-reports:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*

      - name: Merge reports
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Download all allure results
        uses: actions/download-artifact@v4
        with:
          path: all-allure-results
          pattern: playwright-report-*

      - name: Merge allure results
        run: |
          mkdir -p ./allure-results
          find ./all-allure-results -name "allure-results" -type d -exec cp -r {}/* ./allure-results/ \;

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        if: always()
        run: allure generate ./allure-results -o ./allure-report --clean

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report-final
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-final
          path: allure-report/
          retention-days: 30
