name: Playwright CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  saucedemo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: |
          mkdir -p allure-results blob-report
          ALLURE_RESULTS=allure-results BLOB_REPORT=blob-report npx playwright test --project=sauceDemo || true
        env:
          CI: true
      - uses: actions/upload-artifact@v4
        with:
          name: sauceDemo-reports
          path: |
            allure-results
            blob-report
            test-results/

  fakestore-tests:
    runs-on: ubuntu-latest
    needs: saucedemo-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: |
          mkdir -p allure-results blob-report
          ALLURE_RESULTS=allure-results BLOB_REPORT=blob-report npx playwright test --project=fakeStoreAPI || true
        env:
          CI: true
      - uses: actions/upload-artifact@v4
        with:
          name: fakestore-reports
          path: |
            allure-results
            blob-report
            test-results/

  merge-reports:
    runs-on: ubuntu-latest
    needs:
      - saucedemo-tests
      - fakestore-tests
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: mkdir -p blob-report allure-results
      - run: |
          if [ -d blob-report ]; then
            npx playwright merge-reports --reporter html ./blob-report
          else
            echo "No blob reports found, skipping merge"
          fi
      - run: |
          mkdir -p allure-results
          cp -r allure-results/* ./allure-results/ || true
      - run: npm install -g allure-commandline
      - run: allure generate ./allure-results -o ./allure-report --clean || true
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
