name: SauceDemo and FakeStore Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  saucedemo-tests:
    name: SauceDemo UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run SauceDemo UI Tests
        run: npx playwright test --project=sauceDemo
        env:
          CI: true

      - name: Upload SauceDemo Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: saucedemo-reports
          path: |
            blob-report/
            allure-results/
            test-results/

  fakestore-tests:
    name: FakeStore API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Run FakeStore API Tests
        run: npx playwright test --project=fakeStoreAPI
        env:
          CI: true

      - name: Upload FakeStore Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fakestore-reports
          path: |
            blob-report/
            allure-results/
            test-results/

  merge-reports:
    name: Merge All Reports
    needs:
      - saucedemo-tests
      - fakestore-tests

    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Download SauceDemo Reports
        uses: actions/download-artifact@v4
        with:
          name: saucedemo-reports
          path: reports/saucedemo

      - name: Download FakeStore Reports
        uses: actions/download-artifact@v4
        with:
          name: fakestore-reports
          path: reports/fakestore

      - name: Merge Playwright Reports
        run: |
          mkdir -p all-blob-reports
          find reports -type d -name "blob-report" -exec cp -r {}/* all-blob-reports/ \;
          npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Merge Allure Results
        run: |
          mkdir -p ./allure-results
          find reports -type d -name "allure-results" -exec cp -r {}/* ./allure-results/ \;


      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: allure generate ./allure-results -o ./allure-report --clean

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-final
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-final
          path: allure-report/
          retention-days: 30
