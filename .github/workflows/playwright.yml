name: Playwright Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  saucedemo-tests:
    name: SauceDemo UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run SauceDemo Tests
        run: |
          mkdir -p allure-results/sauceDemo
          ALLURE_RESULTS=allure-results/sauceDemo npx playwright test --project=sauceDemo
        env:
          CI: true

      - name: Upload SauceDemo Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sauceDemo-reports
          path: |
            allure-results/sauceDemo
            test-results/
            blob-report/

  fakestore-tests:
    name: FakeStore API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Run FakeStore API Tests
        run: |
          mkdir -p allure-results/fakeStoreAPI
          ALLURE_RESULTS=allure-results/fakeStoreAPI npx playwright test --project=fakeStoreAPI
        env:
          CI: true
          API_USERNAME: ${{ secrets.API_USERNAME }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}

      - name: Upload FakeStore Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fakestore-reports
          path: |
            allure-results/fakeStoreAPI
            test-results/
            blob-report/

  merge-reports:
    name: Merge Playwright + Allure Reports
    runs-on: ubuntu-latest
    needs:
      - saucedemo-tests
      - fakestore-tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Merge Blob Reports
        run: |
          mkdir -p all-blob-reports
          cp -r allure-results/sauceDemo/* all-blob-reports/
          cp -r allure-results/fakeStoreAPI/* all-blob-reports/
          npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Merge Allure Results
        run: |
          mkdir -p ./allure-results
          cp -r allure-results/sauceDemo/* ./allure-results/
          cp -r allure-results/fakeStoreAPI/* ./allure-results/

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: allure generate ./allure-results -o ./allure-report --clean

      - name: Upload Final Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Final Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
