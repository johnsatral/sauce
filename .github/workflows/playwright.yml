name: Playwright CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  saucedemo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: |
          mkdir -p allure-results/sauceDemo
          ALLURE_RESULTS=allure-results/sauceDemo npx playwright test --project=sauceDemo || true
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL }}
      - uses: actions/upload-artifact@v4
        with:
          name: sauceDemo-allure
          path: allure-results/sauceDemo

  fakestore-tests:
    runs-on: ubuntu-latest
    needs: saucedemo-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: |
          mkdir -p allure-results/fakeStoreAPI
          ALLURE_RESULTS=allure-results/fakeStoreAPI npx playwright test --project=fakeStoreAPI || true
        env:
          CI: true
          API_USERNAME: ${{ secrets.API_USERNAME }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}
      - uses: actions/upload-artifact@v4
        with:
          name: fakestore-allure
          path: allure-results/fakeStoreAPI

  generate-allure-report:
    runs-on: ubuntu-latest
    needs:
      - saucedemo-tests
      - fakestore-tests
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npm install -g allure-commandline
      - run: mkdir -p allure-results
      - run: cp -r allure-results/sauceDemo/* ./allure-results/ || true
      - run: cp -r allure-results/fakeStoreAPI/* ./allure-results/ || true
      - run: npx allure generate allure-results --clean -o allure-report || true
      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
