name: Playwright CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  saucedemo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: ALLURE_RESULTS=allure-results BLOB_REPORT=blob-report npx playwright test --project=sauceDemo
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL }}

  fakestore-tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: saucedemo-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: ALLURE_RESULTS=allure-results BLOB_REPORT=blob-report npx playwright test --project=fakeStoreAPI
        env:
          CI: true
          API_USERNAME: ${{ secrets.API_USERNAME }}
          API_PASSWORD: ${{ secrets.API_PASSWORD }}

  merge-reports:
    runs-on: ubuntu-latest
    needs:
      - saucedemo-tests
      - fakestore-tests
    if: always()  
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npx playwright merge-reports --reporter html ./blob-report
      - run: npm install -g allure-commandline
      - run: allure generate ./allure-results -o ./allure-report --clean
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
