name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  saucedemo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: |
          npx playwright test --project=sauceDemo
        env:
          CI: true
      - name: upload saucedemo playwright report
        uses: actions/upload-artifact@v4
        with:
          name: saucedemo-playwright-report
          path: playwright-report

  fakestoreapi-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: |
          npx playwright test --project=fakeStoreAPI
        env:
          CI: true
      - name: upload fakestoreapi playwright report
        uses: actions/upload-artifact@v4
        with:
          name: fakestoreapi-playwright-report
          path: playwright-report

  upload-playwright-report:
    runs-on: ubuntu-latest
    needs: [saucedemo-tests, fakestoreapi-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Download saucedemo playwright report
        uses: actions/download-artifact@v4
        with:
          name: saucedemo-playwright-report
          path: playwright-report/sauceDemo

      - name: Download fakestoreapi playwright report
        uses: actions/download-artifact@v4
        with:
          name: fakestoreapi-playwright-report
          path: playwright-report/fakeStoreAPI

      - name: Upload combined playwright report
        uses: actions/upload-artifact@v4
        with:
          name: combined-playwright-report
          path: playwright-report
