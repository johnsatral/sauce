name: Playwright CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  saucedemo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: |
          mkdir -p allure-results/sauceDemo
          ALLURE_RESULTS=allure-results/sauceDemo npx playwright test --project=sauceDemo
        env:
          CI: true
      - uses: actions/upload-artifact@v4
        with:
          name: sauceDemo-allure
          path: allure-results/sauceDemo


  generate-allure-report:
    runs-on: ubuntu-latest
    needs:
      - saucedemo-tests
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npm install -g allure-commandline
      - run: mkdir -p allure-results
      - run: cp -r allure-results/sauceDemo/* ./allure-results/ || true
      - run: npx allure generate allure-results --clean -o allure-report || true
      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
